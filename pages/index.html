<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>index</title>
  </head>
  <body>
    <%- include('./layout/header'); -%>

    <main>

      <section class="container">
        <div class=" mb-4 rounded-3 position-relative">
          <picture>
            <source media="(min-width: 575px)" srcset="../assets/images/banner.png">
            <img src="../assets/images/banner-sm.png" alt="banner">
          </picture>
          <div class="container-fluid py-5 position-absolute top-50 translate-middle-y text-white">
            <h3 class="fs-6 fs-lg-5">獻給新世代的生活風格誌</h3>
            <h2 class="col-md-8 fs-3 fs-lg-1">一起探索生活的無限可能</h2>
            <a class="btn btn-secondary-200 fs-lg-5 text-white" href="#" role="button">
              馬上訂閱
              <i class="bi bi-arrow-right"></i>
            </a>
          </div>
        </div> 
      </section>




      <section class="container">
        <h2 class="index-title">熱門主題</h2>
        <div class="row flex-wrap row-cols-lg-4 row-cols-mg-2 row-cols-1 gx-5 gy-5">
          <!-- 父層 row-col-lg-4(後面的4不代表格線4而是代表版面平均分配4攔) + 子層 col (.col 如果不寫數值就是空間等分) = 子層 col-lg-3 * 4  -->
          <div class="col position-relative">
            <picture>
              <source media="(min-width: 992px)" srcset="../assets/images/theme-1.png">
              <img src="../assets/images/theme-1-sm.png" alt="城市漫遊者" class="w-100 rounded-3">
            </picture>
            <div class="position-absolute top-50 start-50 translate-middle text-white">
              <h3>城市漫遊者</h3>
            </div>
          </div>
          <div class="col position-relative">
            <picture>
              <source media="(min-width: 992px)" srcset="../assets/images/theme-3.png">
              <img src="../assets/images/theme-3-sm.png" alt="秘境尋蹤人" class="w-100">
            </picture>
            <div class="position-absolute top-50 start-50 translate-middle text-white">
              <h3>秘境尋蹤人</h3>
            </div>
          </div>
          <div class="col position-relative">
            <picture>
              <source media="(min-width: 992px)" srcset="../assets/images/theme-5.png">
              <img src="../assets/images/theme-5-sm.png" alt="品味設計家" class="w-100">
            </picture>
            <div class="position-absolute top-50 start-50 translate-middle text-white">
              <h3>品味設計家</h3>
            </div>
          </div>
          <div class="col position-relative">
            <picture>
              <source media="(min-width: 992px)" srcset="../assets/images/theme-7.png">
              <img src="../assets/images/theme-7-sm.png" alt="美食探險記" class="w-100">
            </picture>
            <div class="position-absolute top-50 start-50 translate-middle text-white">
              <h3>美食探險記</h3>
            </div>
          </div>
          <div class="col position-relative">
            <picture>
              <source media="(min-width: 992px)" srcset="../assets/images/theme-2.png">
              <img src="../assets/images/theme-2-sm.png" alt="美學建築誌" class="w-100">
            </picture>
            <div class="position-absolute top-50 start-50 translate-middle text-white">
              <h3>美學建築誌</h3>
            </div>
          </div>
          <div class="col position-relative">
            <picture>
              <source media="(min-width: 992px)" srcset="../assets/images/theme-4.png">
              <img src="../assets/images/theme-4-sm.png" alt="慢活生活行" class="w-100">
            </picture>
            <div class="position-absolute top-50 start-50 translate-middle text-white">
              <h3>慢活生活行</h3>
            </div>
          </div>
          <div class="col position-relative">
            <picture>
              <source media="(min-width: 992px)" srcset="../assets/images/theme-6.png">
              <img src="../assets/images/theme-6-sm.png" alt="工藝匠心賞" class="w-100">
            </picture>
            <div class="position-absolute top-50 start-50 translate-middle text-white">
              <h3>工藝匠心賞</h3>
            </div>
          </div>
          <div class="col position-relative">
            <picture>
              <source media="(min-width: 992px)" srcset="../assets/images/theme-8.png">
              <img src="../assets/images/theme-8-sm.png" alt="時尚先鋒派" class="w-100">
            </picture>
            <div class="position-absolute top-50 start-50 translate-middle text-white">
              <h3>時尚先鋒派</h3>
            </div>
          </div>
        </div>
      </section>
    </main>



    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
  </body>
</html>
